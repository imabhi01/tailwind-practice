<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="/dist/output.css" rel="stylesheet" />
    </head>
    <body class="bg-white-100 text-bold text-xl">
        <div class="grid md:grid-cols-3">
            <div class="md:col-span-1"> <!-- Span to 1 column of the parent -->
                <nav>
                    <div>
                        <h1 class="font-bold uppercase p-5 border-b border-gray-100">
                            <a href="/">Food Ninja</a>
                        </h1>
                    </div>
                    <ul>
                        <li>
                            <a href="#">
                            <svg class="w-5 inline-block" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                            </svg>
                            <span>Home</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <svg class="w-5 inline-block" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                                </svg>
                                <span>About</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <svg class="w-5 inline-block" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                                </svg>
                                <span>Contact</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
            <main class="px-16 py-6 md:col-span-2"> <!-- Span 2 columns as one for showing two parts as one -->
                <div class="flex justify-center md:justify-end">
                    <a class="text-primary uppercase md:border-2 border-primary rounded-full px-3 py-2 text-sm" href="#">Log in</a>
                    <a class="text-primary uppercase ml-2 md:border-2 border-primary rounded-full px-3 py-2 text-sm" href="#">Sign up</a>
                </div>
                <header>
                    <h2 class="text-6xl font-bold">Recipes</h2>
                    <h3 class="text-3xl font-semibold">For Ninjas</h3>
                </header>
        
                <div>
                    <h4 class="font-bold mt-12 pb-4 border-bborder-gray-200">Latest Recipes</h4>
                    <div class="m-5 relative grid sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">
                    <!-- cards go here -->
                        <div class="card"> 
                            <img class="w-full object-cover" src="img/1.jpg" alt="food-img">
                            <div class="m-5">
                                <span class="text-bold">5 Bean Chili Stew</span>
                                <span class="block text-gray-300 text-sm">Recipe by Mario</span>
                            </div>
                            <div class="badge">
                                <svg class="w-5 inline-block" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                                </svg>
                                <span>25 mins</span>
                            </div>
                        </div>
                        <div class="card">
                            <img class="w-full object-cover" src="img/2.jpg" alt="new-food">
                            <div class="m-4">
                                <span class="text-bold">Chicken Curry Recipe</span>
                                <span class="block text-sm text-gray-300">Recipe by Mr. Chucky</span>
                            </div>
                            <div class="badge">
                                <svg class="w-5 inline-block" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                                </svg>
                                <span>20 mins</span>
                            </div>
                        </div>

                        <div class="card">
                            <img class="w-full object-cover" src="img/1.jpg" alt="new-food">
                            <div class="m-4">
                                <span class="text-bold">Mutton curry Recipe</span>
                                <span class="block text-gray-300 text-sm">Recipe by Mustang</span>
                            </div>
                            <div class="badge">
                                <svg class="w-5 inline-block" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                                </svg>
                                <span>20 mins</span>
                            </div>
                        </div>
                    </div>

                    <h4 class="font-bold mt-12 pb-4 border-b border-gray-200">Most Popular</h4>
            
                    <div>
                    <!-- cards go here -->
                    </div>
                </div>
        
                <div class="flex justify-center mt-2">
                    <div class="text-secondary-200 btn">Load more</div>
                </div>    
            </main>
        </div>

</html>
